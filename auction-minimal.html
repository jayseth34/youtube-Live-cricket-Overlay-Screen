<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cricket Auction - Minimal Overlay</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Arial", sans-serif;
        background: transparent;
        height: 100vh;
        overflow: hidden;
        color: #ffffff;
        font-size: 14px;
      }

      .overlay-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        align-items: center;
        z-index: 9999;
        padding: 10px;
      }

      /* Title Sponsor label above right image */
      .sponsor-title {
        position: fixed;
        top: 2px;
        right: 15px;
        color: #4a90e2;
        font-size: 11px;
        font-weight: bold;
        text-transform: uppercase;
        letter-spacing: 1px;
        z-index: 10001;
        background: rgba(255, 255, 255, 0.9);
        padding: 2px 6px;
        border-radius: 5px;
      }
      .sponsor-name {
        position: fixed;
        top: 142px; /* Adjusted for larger image */
        right: 15px;
        color: #4a90e2;
        font-size: 11px;
        font-weight: bold;
        text-transform: uppercase;
        letter-spacing: 1px;
        z-index: 10001;
        background: rgba(255, 255, 255, 0.9);
        padding: 2px 6px;
        border-radius: 5px;
      }

      /* Two extra images - top left and top right - BIGGER */
      .extra-img {
        position: fixed;
        top: 15px;
        width: 135px; /* Increased from 80px */
        height: 132px; /* Increased from 80px */
        z-index: 10000;
        border-radius: 15px; /* Adjusted for larger size */
        object-fit: cover;
      }

      .extra-img.left {
        left: 15px;
      }

      .extra-img.right {
        right: 15px;
      }

      /* Logo at top center - smaller */
      .logo-container {
        width: 500px;
        height: 209px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .logo-container img {
        width: 50%;
        height: 50%;
        object-fit: cover;
        border-radius: 15px;
      }

      /* Bottom content sections - smaller */
      .bottom-content {
        display: flex;
        width: 100%;
        max-width: 1200px;
        gap: 15px;
        align-items: flex-end;
        justify-content: space-between;
        transition: all 0.5s ease-in-out; /* Smooth transition */
      }

      /* Left Section - Player Info - smaller */
      .left-section {
        width: 398px;
        background: rgba(26, 35, 126, 0.85);
        backdrop-filter: blur(8px);
        border-radius: 12px;
        padding: 16px;
        box-shadow: 0 4px 16px rgba(26, 35, 126, 0.4);
      }

      .player-info-card {
        background: rgba(26, 35, 126, 0.3);
        border: 2px solid #4a90e2;
        border-radius: 10px;
        padding: 15px;
        box-shadow: 0 3px 12px rgba(0, 0, 0, 0.2);
      }

      .player-name {
        color: #4a90e2;
        font-size: 14px;
        font-weight: bold;
        margin-bottom: 10px;
        text-transform: uppercase;
        border-bottom: 2px solid #4a90e2;
        padding-bottom: 5px;
        text-align: center;
      }

      .info-row {
        display: flex;
        justify-content: space-between;
        margin: 5px 0;
        font-size: 11px;
      }

      .info-label {
        color: #b0c4de;
        font-weight: 600;
        flex: 1;
      }

      .info-value {
        color: #ffffff;
        font-weight: bold;
        text-align: right;
        flex: 1;
      }

      /* Center Section - Player Image and Bid - smaller */
      .center-section {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 12px;
        flex: 1;
        max-width: 320px;
      }

      /* Player image - rectangular shape smaller */
      .player-image-container {
        width: 135px;
        height: 229px;
        border-radius: 15px;
        background: rgba(255, 255, 255, 0.95);
        display: flex;
        align-items: center;
        justify-content: center;
        border: 3px solid #4a90e2;
        box-shadow: 0 6px 16px rgba(74, 144, 226, 0.3);
        overflow: hidden;
      }

      .player-image-container img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 12px;
      }

      .current-bid-container {
        text-align: center;
        background: rgba(255, 255, 255, 0.95);
        border: 3px solid #4a90e2;
        border-radius: 15px;
        padding: 16px 28px;
        box-shadow: 0 6px 20px rgba(74, 144, 226, 0.3);
        min-width: 200px;
      }

      .bid-label {
        color: #4a90e2;
        font-size: 10px;
        font-weight: bold;
        text-transform: uppercase;
        margin-bottom: 6px;
        background: #4a90e2;
        color: white;
        padding: 4px 12px;
        border-radius: 12px;
        display: inline-block;
      }

      .bid-amount {
        color: #2c3e50;
        font-size: 28px;
        font-weight: 900;
        margin-bottom: 6px;
      }

      .bid-team {
        background: rgba(26, 35, 126, 0.9);
        color: #ffffff;
        padding: 6px 16px;
        border-radius: 15px;
        font-weight: bold;
        font-size: 12px;
        border: 2px solid #4a90e2;
      }

      /* Right Section - Team Wallets - smaller */
      .right-section {
        width: 280px;
        background: rgba(26, 35, 126, 0.85);
        backdrop-filter: blur(8px);
        border-radius: 12px;
        padding: 16px;
        box-shadow: 0 4px 16px rgba(26, 35, 126, 0.4);
        transition: all 0.5s ease-in-out; /* Smooth transition */
      }

      /* HIDE/SHOW ANIMATION STYLES */

      .wallets-hidden .right-section {
        opacity: 0;
        transform: translateY(20px);
        visibility: hidden;
      }

      .wallets-shown .right-section {
        opacity: 1;
        transform: translateY(0);
        visibility: visible;
      }

      /* When wallets are hidden, center the middle section */
      .wallets-hidden .bottom-content {
        justify-content: center;
      }

      .wallets-hidden .center-section {
        max-width: none;
        width: auto;
      }

      .teams-header {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        gap: 10px;
        margin-bottom: 12px;
        padding-bottom: 10px;
        border-bottom: 2px solid #4a90e2;
        position: relative;
      }

      .header-item {
        color: #4a90e2;
        font-weight: bold;
        font-size: 10px;
        text-transform: uppercase;
        text-align: center;
      }

      /* Pagination indicator */
      .page-indicator {
        position: absolute;
        top: -5px;
        right: 0;
        background: rgba(74, 144, 226, 0.9);
        color: white;
        padding: 2px 8px;
        border-radius: 10px;
        font-size: 9px;
        font-weight: bold;
      }

      /* Teams container with pagination */
      .teams-container {
        position: relative;
        height: 240px; /* Fixed height for 6 teams (6 * 40px) */
        overflow: hidden;
      }

      .teams-page {
        position: absolute;
        width: 100%;
        top: 0;
        left: 0;
        opacity: 0;
        transform: translateX(100%);
        transition: all 0.5s ease-in-out;
      }

      .teams-page.active {
        opacity: 1;
        transform: translateX(0);
      }

      .teams-page.exiting {
        opacity: 0;
        transform: translateX(-100%);
      }

      .team-row {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        gap: 10px;
        margin: 6px 0;
        padding: 10px;
        background: rgba(255, 255, 255, 0.05);
        border-radius: 6px;
        border: 1px solid rgba(74, 144, 226, 0.3);
        transition: all 0.3s ease;
        height: 34px; /* Fixed height */
        align-items: center;
      }

      .team-row:hover {
        background: rgba(74, 144, 226, 0.1);
        border-color: #4a90e2;
      }

      .team-name {
        color: #ffffff;
        font-weight: bold;
        font-size: 12px;
        text-align: center;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      .team-balance {
        color: #90ee90;
        font-weight: bold;
        font-size: 12px;
        text-align: center;
      }

      .team-players {
        color: #b0c4de;
        font-size: 10px;
        text-align: center;
      }

      .active-bidder {
        background: rgba(74, 144, 226, 0.25) !important;
        border: 2px solid #4a90e2 !important;
        transform: scale(1.02);
        box-shadow: 0 4px 12px rgba(74, 144, 226, 0.4);
      }

      .loading-indicator {
        position: fixed;
        top: 148px; /* Adjusted for larger right image */
        right: 15px;
        background: rgba(74, 144, 226, 0.9);
        color: white;
        padding: 6px 12px;
        border-radius: 12px;
        font-size: 10px;
        border: 2px solid #4a90e2;
        z-index: 100;
      }

      /* Wallets visibility timer indicator */
      .wallets-timer {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background: rgba(74, 144, 226, 0.9);
        color: white;
        padding: 8px 16px;
        border-radius: 20px;
        font-size: 12px;
        font-weight: bold;
        border: 2px solid #4a90e2;
        z-index: 10002;
        transition: opacity 0.3s ease;
      }

      /* Enhanced Sold/Unsold Stamp Overlay */
      .auction-stamp-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        background: rgba(0, 0, 0, 0.9);
        z-index: 99999;
        display: none;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        animation: fadeIn 0.5s ease-in-out;
      }

      .auction-stamp {
        position: relative;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 30px;
        animation: stampDrop 1.2s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      }

      /* Team Name Display for Sold Players */
      .sold-team-name {
        background: rgba(255, 255, 255, 0.95);
        color: #2c3e50;
        padding: 20px 40px;
        border-radius: 15px;
        font-size: 36px;
        font-weight: 800;
        text-transform: uppercase;
        letter-spacing: 3px;
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
        border: 3px solid #27ae60;
        text-align: center;
        min-width: 400px;
      }

      /* Animations */
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      @keyframes stampDrop {
        0% {
          transform: translateY(-200px) scale(0.5);
          opacity: 0;
        }
        50% {
          transform: translateY(50px) scale(1.1);
          opacity: 0.8;
        }
        100% {
          transform: translateY(0) scale(1);
          opacity: 1;
        }
      }

      /* Watermark Logo - Bottom Right */
      .watermark-logo {
        position: fixed;
        bottom: 20px;
        right: 20px;
        width: 150px;
        height: 120px;
        z-index: 1000;
        opacity: 0.3;
        pointer-events: none; /* Allows clicks to pass through */
        transition: opacity 0.3s ease;
      }

      .watermark-logo img {
        width: 100%;
        height: 100%;
        object-fit: contain;
      }

      .watermark-logo:hover {
        opacity: 0.9;
      }

      /* Responsive adjustments for watermark */
      @media (max-width: 768px) {
        .watermark-logo {
          width: 60px;
          height: 60px;
          bottom: 15px;
          right: 15px;
          opacity: 0.6;
        }
      }

      @media (max-width: 480px) {
        .watermark-logo {
          width: 50px;
          height: 50px;
          bottom: 10px;
          right: 10px;
          opacity: 0.5;
        }
      }

      /* common size + drop-shadow for both stamp images */
      .stamp-img {
        width: 320px; /* tweak as required */
        height: auto;
        filter: drop-shadow(0 8px 18px rgba(0, 0, 0, 0.5));
        animation: stampDrop 1.2s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      }

      /* Responsive Design */
      @media (max-width: 1200px) {
        .bottom-content {
          flex-direction: column;
          align-items: center;
          gap: 12px;
        }

        .left-section,
        .right-section {
          width: 100%;
          max-width: 320px;
        }

        .center-section {
          max-width: none;
          width: 100%;
        }

        .bid-amount {
          font-size: 24px;
        }

        .player-image-container {
          width: 100px;
          height: 130px;
        }

        .sold-team-name {
          font-size: 28px;
          padding: 15px 30px;
          min-width: 300px;
        }
      }

      @media (max-width: 768px) {
        .overlay-container {
          padding: 8px;
          font-size: 12px;
        }

        .logo-container {
          width: 100px;
          height: 100px;
        }

        .bid-amount {
          font-size: 20px;
        }

        .player-image-container {
          width: 90px;
          height: 120px;
        }

        .left-section,
        .right-section {
          padding: 12px;
        }

        .bottom-content {
          gap: 8px;
        }

        .extra-img {
          width: 90px; /* Smaller on mobile but still bigger than before */
          height: 90px;
          top: 10px;
        }

        .extra-img.left {
          left: 10px;
        }

        .extra-img.right {
          right: 10px;
        }

        .sponsor-title {
          font-size: 9px;
          top: -2px;
          right: 10px;
        }
        .sponsor-name {
          font-size: 9px;
          top: 102px; /* Adjusted for mobile */
          right: 10px;
        }

        .loading-indicator {
          top: 108px; /* Adjusted for mobile */
        }

        .sold-team-name {
          font-size: 24px;
          padding: 12px 25px;
          min-width: 250px;
        }

        .teams-container {
          height: 200px; /* Smaller height on mobile */
        }
      }
    </style>

    <script>
class MinimalAuctionDisplay {
  constructor() {
    this.apiBaseUrl = "https://sportsdecor.somee.com/api/Auction/state/";
    this.tournamentId = this.getTournamentIdFromUrl();
    this.currentPlayerId = null;
    this.previousPlayerData = null;
    this.pollingInterval = null;
    this.currentData = null;
    this.isShowingStamp = false;

    // Wallets visibility management
    this.walletsVisible = false;
    this.walletsTimer = null;
    this.walletsInterval = null;
    this.countdownTimer = null;

    // Team pagination - FIXED for proper page switching
    this.teamPages = [];
    this.currentPageIndex = 0;
    this.pageRotationTimeout = null;
    this.teamsPerPage = 6;

    this.initializeDisplay();
    this.startWalletsVisibilityTimer();
  }

  getTournamentIdFromUrl() {
    const urlParams = new URLSearchParams(window.location.search);
    return urlParams.get("tournamentId") || "1";
  }

  initializeDisplay() {
    this.loadAuctionData();
    this.startPolling();
  }

  // Split teams into chunks of 6
  chunkTeams(teams, chunkSize = 6) {
    const chunks = [];
    for (let i = 0; i < teams.length; i += chunkSize) {
      chunks.push(teams.slice(i, i + chunkSize));
    }
    return chunks;
  }

  // Wallets visibility timer management
  startWalletsVisibilityTimer() {
    // Show wallets immediately for 20 seconds on load
    this.showWallets();

    // Set up recurring timer: hide for 40s, show for 20s (60s total cycle)
    this.walletsInterval = setInterval(() => {
      if (this.walletsVisible) {
        this.hideWallets();
      } else {
        this.showWallets();
      }
    }, 60000);
  }

  showWallets() {
    this.walletsVisible = true;
    const bottomContent = document.getElementById("bottomContent");
    const timerElement = document.getElementById("walletsTimer");
    const countdownElement = document.getElementById("timerCountdown");

    // Show wallets
    bottomContent.classList.remove("wallets-hidden");
    bottomContent.classList.add("wallets-shown");

    // Show timer
    timerElement.style.display = "block";

    // Start countdown
    let countdown = 20;
    countdownElement.textContent = countdown;

    // FIXED: Delay starting pagination to ensure teams are loaded
    setTimeout(() => {
      if (this.teamPages.length > 0) {
        this.startTeamPagination();
      }
    }, 1000); // Increased delay

    this.countdownTimer = setInterval(() => {
      countdown--;
      countdownElement.textContent = countdown;

      if (countdown <= 0) {
        clearInterval(this.countdownTimer);
        this.hideWallets();
      }
    }, 1000);
  }

  hideWallets() {
    this.walletsVisible = false;
    const bottomContent = document.getElementById("bottomContent");
    const timerElement = document.getElementById("walletsTimer");

    // Hide wallets
    bottomContent.classList.remove("wallets-shown");
    bottomContent.classList.add("wallets-hidden");

    // Hide timer
    timerElement.style.display = "none";

    // Stop team pagination
    this.stopTeamPagination();

    // Clear countdown timer
    if (this.countdownTimer) {
      clearInterval(this.countdownTimer);
      this.countdownTimer = null;
    }
  }

  // FIXED: Team pagination with proper page switching
  startTeamPagination() {
    console.log(`Starting pagination with ${this.teamPages.length} pages`);
    
    // Reset page index
    this.currentPageIndex = 0;
    
    // Show first page immediately
    this.displayTeamPage(0);
    console.log("Showing page 1 (first 6 teams)");

    // If we have a second page, schedule the switch
    if (this.teamPages.length >= 2) {
      this.pageRotationTimeout = setTimeout(() => {
        console.log("SWITCHING TO PAGE 2 NOW!");
        this.currentPageIndex = 1;
        this.displayTeamPage(1);
      }, 10000); // Exactly 10 seconds
    } else {
      console.log("Only one page of teams available");
    }
  }

  stopTeamPagination() {
    console.log("Stopping team pagination");
    if (this.pageRotationTimeout) {
      clearTimeout(this.pageRotationTimeout);
      this.pageRotationTimeout = null;
    }
    this.currentPageIndex = 0;
  }

  // FIXED: Display team page with better logging
  displayTeamPage(pageIndex) {
    const container = document.getElementById("teamsContainer");
    const indicator = document.getElementById("pageIndicator");

    if (this.teamPages.length === 0 || !this.teamPages[pageIndex]) {
      console.log(`ERROR: Cannot display page ${pageIndex + 1} - no data available`);
      return;
    }

    const teamsToShow = this.teamPages[pageIndex];
    console.log(`Displaying page ${pageIndex + 1} with teams:`, teamsToShow.map(t => t.teamName));

    // Clear container completely
    container.innerHTML = "";

    // Create new page div
    const pageDiv = document.createElement("div");
    pageDiv.className = "teams-page active";

    teamsToShow.forEach((wallet, index) => {
      const row = document.createElement("div");
      row.className = "team-row";

      // Highlight current bidding team
      if (this.currentData && wallet.teamId === this.currentData.currentBidTeamId) {
        row.classList.add("active-bidder");
      }

      row.innerHTML = `
        <div class="team-name">${wallet.teamName}</div>
        <div class="team-balance">â‚¹${this.formatAmount(wallet.remainingBalance)}</div>
        <div class="team-players">${wallet.soldPlayersCount || "--"}</div>
      `;

      pageDiv.appendChild(row);
      console.log(`Added team ${index + 1}: ${wallet.teamName}`);
    });

    container.appendChild(pageDiv);

    // Update page indicator
    const maxDisplayPages = Math.min(this.teamPages.length, 2);
    indicator.textContent = `${pageIndex + 1}/${maxDisplayPages}`;
    
    console.log(`Page indicator updated: ${pageIndex + 1}/${maxDisplayPages}`);
  }

  async loadAuctionData() {
    try {
      if (this.isShowingStamp) {
        return;
      }

      this.updateLoadingIndicator("Fetching...");

      const response = await fetch(`${this.apiBaseUrl}${this.tournamentId}`);

      if (!response.ok) {
        throw new Error(`HTTP error! status: ${response.status}`);
      }

      const result = await response.json();

      if (result.statusCode === 200 && result.data) {
        if (result.data.tournamentId === 0) {
          console.log("Received invalid state (tournamentId = 0), skipping UI update");
          this.updateLoadingIndicator("Waiting for valid data...");
          return;
        }

        await this.checkPlayerChange(result.data);

        this.currentData = result.data;
        this.updateLoadingIndicator("Live");

        setTimeout(() => {
          document.getElementById("loadingIndicator").style.opacity = "0.7";
        }, 2000);
      }
    } catch (error) {
      console.error("Error loading auction data:", error);
      this.updateLoadingIndicator("âŒ Error");
    }
  }

  async checkPlayerChange(newData) {
    const newPlayerId = newData.playerId;

    if (this.currentPlayerId && this.currentPlayerId !== newPlayerId) {
      console.log(`Player changed from ${this.currentPlayerId} to ${newPlayerId}`);
      
      if (
        newData.lastPlayerSoldToTeam &&
        newData.lastPlayerSoldToTeam !== "0" &&
        newData.lastPlayerSoldToTeam !== null
      ) {
        const soldTeam = this.findTeamNameById(newData.lastPlayerSoldToTeam, newData.wallets);
        await this.showSoldStamp(soldTeam);
      } else {
        await this.showUnsoldStamp();
      }

      this.navigateToFullDisplay();
      return;
    }

    this.previousPlayerData = {
      currentBid: newData.currentBid,
      basePrice: newData.basePrice,
      playerId: newData.playerId,
    };

    this.currentPlayerId = newPlayerId;
    this.updateDisplay(newData);
  }

  findTeamNameById(teamId, wallets) {
    if (!wallets || wallets.length === 0) {
      return "Unknown Team";
    }

    const team = wallets.find((wallet) => wallet.teamId.toString() === teamId.toString());
    return team ? team.teamName : "Unknown Team";
  }

  async showSoldStamp(teamName) {
    return new Promise((resolve) => {
      this.isShowingStamp = true;
      const overlay = document.getElementById("stampOverlay");
      const container = document.getElementById("stampContainer");
      container.innerHTML = "";

      const img = document.createElement("img");
      img.src = "assets/sold-stamp.png";
      img.className = "stamp-img";
      container.appendChild(img);

      const teamDiv = document.createElement("div");
      teamDiv.className = "sold-team-name";
      teamDiv.textContent = teamName;
      container.appendChild(teamDiv);

      overlay.style.display = "flex";
      setTimeout(() => {
        overlay.style.display = "none";
        this.isShowingStamp = false;
        resolve();
      }, 3000);
    });
  }

  async showUnsoldStamp() {
    return new Promise((resolve) => {
      this.isShowingStamp = true;
      const overlay = document.getElementById("stampOverlay");
      const container = document.getElementById("stampContainer");
      container.innerHTML = "";

      const img = document.createElement("img");
      img.src = "assets/unsold.png";
      img.className = "stamp-img";
      container.appendChild(img);

      overlay.style.display = "flex";
      setTimeout(() => {
        overlay.style.display = "none";
        this.isShowingStamp = false;
        resolve();
      }, 2500);
    });
  }

  navigateToFullDisplay() {
    console.log("Navigating to full display page");
    window.location.href = `index.html?tournamentId=${this.tournamentId}`;
  }

  updateDisplay(data) {
    // Update player info
    document.getElementById("playerName").textContent = data.playerName || "Unknown Player";
    document.getElementById("playerId").textContent = data.playerFormId || "--";
    document.getElementById("playerRole").textContent = data.role || "Unknown";
    document.getElementById("playerLocation").textContent = data.age || "Unknown";
    document.getElementById("availableDates").textContent = data.availableOnDates || "All Available";
    document.getElementById("basePrice").textContent = `â‚¹${this.formatAmount(data.basePrice || 0)}`;

    // Update current bid
    document.getElementById("currentBidAmount").textContent = `â‚¹${this.formatAmount(data.currentBid || 0)}`;

    let teamText = "No Current Bidder";
    if (data.currentBidTeamId && data.wallets) {
      const biddingTeam = data.wallets.find((wallet) => wallet.teamId === data.currentBidTeamId);
      if (biddingTeam) {
        teamText = biddingTeam.teamName;
      }
    }
    document.getElementById("currentBidTeam").textContent = teamText;

    // Update player image
    const playerImg = document.getElementById("playerImage");
    if (data.playerImg) {
      playerImg.src = data.playerImg;
      playerImg.style.display = "block";
      playerImg.onerror = () => {
        playerImg.style.display = "none";
        playerImg.parentElement.innerHTML = '<span style="font-size: 40px; color: #4A90E2;">ðŸ‘¤</span>';
      };
    } else {
      playerImg.parentElement.innerHTML = '<span style="font-size: 40px; color: #4A90E2;">ðŸ‘¤</span>';
    }

    // Update logo
    if (data.tournImg) {
      const logo = document.getElementById("tournamentLogo");
      logo.src = "assets/metalmarketbhinmallogo.PNG";
      logo.style.display = "block";
      logo.nextElementSibling.style.display = "none";
    }

    // Update teams with pagination
    this.updateTeamsPagination(data.wallets || []);
  }

  // FIXED: Don't restart pagination during wallet display
  updateTeamsPagination(wallets) {
    console.log(`Updating teams pagination with ${wallets.length} teams`);
    
    // Split teams into pages of 6
    this.teamPages = this.chunkTeams(wallets, this.teamsPerPage);
    console.log(`Created ${this.teamPages.length} pages:`, this.teamPages.map((page, i) => `Page ${i+1}: ${page.map(t => t.teamName).join(', ')}`));

    // IMPORTANT: Only restart pagination if wallets are NOT currently visible
    // This prevents interrupting the current 20-second cycle
    if (!this.walletsVisible && this.teamPages.length > 0) {
      console.log("Teams updated while wallets hidden - will apply on next show");
    }
  }

  startPolling() {
    if (this.pollingInterval) {
      clearInterval(this.pollingInterval);
    }

    this.pollingInterval = setInterval(() => {
      this.loadAuctionData();
    }, 3000);
  }

  formatAmount(amount) {
    return amount.toLocaleString();
  }

  updateLoadingIndicator(message) {
    const indicator = document.getElementById("loadingIndicator");
    if (indicator) {
      indicator.textContent = message;
    }
  }

  // Clean up intervals when needed
  destroy() {
    if (this.pollingInterval) clearInterval(this.pollingInterval);
    if (this.walletsInterval) clearInterval(this.walletsInterval);
    if (this.countdownTimer) clearInterval(this.countdownTimer);
    if (this.pageRotationTimeout) clearTimeout(this.pageRotationTimeout);
  }
}

// Initialize when page loads
document.addEventListener("DOMContentLoaded", () => {
  window.minimalDisplay = new MinimalAuctionDisplay();
});

// Clean up on page unload
window.addEventListener("beforeunload", () => {
  if (window.minimalDisplay) {
    window.minimalDisplay.destroy();
  }
});
</script>
